<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <link rel="stylesheet" type="text/css" href="resume.css">
</head>

<body>

    <div class="header">
        <h1 class="header">TeamSeeker - Find Teammate</h1>
    </div>

    <div class="create-resume">
        <div class="form">
            <form class="resume" id="resume-form">
                <h2>
                Create Your Resume
            </h2>
                <div class="input">
                    <label for="">Profile Picture</label>
                    <button id="upload"></button>
                </div>
                <div class="input">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter Your name" id="username">
                </div>
                <div class="input">
                    <label for="">College</label>
                    <input type="text" placeholder="Enter your College name" id="college">
                </div>
                <div class="input">
                    <label for="">Year of Study</label>
                    <input type="text" placeholder="Year of Study" id="year">
                </div>
                <div class="input">
                    <label for="">Skills</label>
                    <input type="text" placeholder="Skills" id="skill">
                </div>
                <div class="input">
                    <label for="">Tech Stack</label>
                    <input type="text" placeholder="Tech Stack" id="stack">
                </div>
                <div class="input">
                    <label for="">Github Handle</label>
                    <input type="text" placeholder="Github Username" id="github">
                </div>
                
                <a href="HomePage.html"><button type="submit">CREATE</button></a>

            </form>
        </div>
    </div>

    <p id="data"></p>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="firebase.js"></script>
    <script src="resume.js"></script>
</body>

</html>
